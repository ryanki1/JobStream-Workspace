version: '3.8'

services:
  # .NET API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000;https://+:5001
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/jobstream.db
      - USE_MOCK_BLOCKCHAIN=true
      - MLService__BaseUrl=http://ml-service:8000
    volumes:
      - ./apps/api/uploads:/app/uploads
      - ./apps/api:/app/data
    depends_on:
      - ml-service
    networks:
      - jobstream-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python ML Service
  ml-service:
    build:
      context: ./apps/ml-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - SERPAPI_KEY=${SERPAPI_KEY:-}
    networks:
      - jobstream-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Angular Admin Dashboard (Development)
  admin-dashboard:
    build:
      context: .
      dockerfile: apps/admin-dashboard/Dockerfile.dev
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
      - API_BASE_URL=http://api:5000
    volumes:
      - ./apps/admin-dashboard:/app/apps/admin-dashboard
      - /app/node_modules
    depends_on:
      - api
    networks:
      - jobstream-network
    command: npx nx serve admin-dashboard --host 0.0.0.0

networks:
  jobstream-network:
    driver: bridge

volumes:
  api-data:
  ml-models:
